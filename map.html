<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Map</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="node_modules/jQuery/tmp/jquery.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="map-holder">
        <img src="assets/images/map.png" alt="map">
        <div id="newyork" data-city="New_York" data-continent="America">
            <img src="assets/images/pin.png" alt="">
            <div class="info">
                <p class="city">New York</p>
                <p class="time"></p>
            </div>
        </div>
        <div id="london" data-city="London" data-continent="Europe">
            <img src="assets/images/pin.png" alt="">
            <div class="info">
                <p class="city">London</p>
                <p class="time"></p>
            </div>
        </div>
        <div id="belgrade" data-city="Belgrade" data-continent="Europe">
            <img src="assets/images/pin.png" alt="">
            <div class="info">
                <p class="city">Belgrade</p>
                <p class="time"></p>
            </div>
        </div>
        <div id="tokyo" data-city="Tokyo" data-continent="Asia">
            <img src="assets/images/pin.png" alt="">
            <div class="info">
                <p class="city">Tokyo</p>
                <p class="time"></p>
            </div>
        </div>
        <div id="sydney" data-city="Sydney" data-continent="Australia">
            <img src="assets/images/pin.png" alt="">
            <div class="info">
                <p class="city">Sydney</p>
                <p class="time"></p>
            </div>
        </div>
    </div>
</body>

</html>
